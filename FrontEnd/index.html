<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Match Winner Prediction</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
<h2>IPL Match Winner Prediction</h2>

<form id="predict-form">
  <div>
    <label for="batting_team">Batting Team</label>
    <select id="batting_team" name="batting_team">
      <option value="">Select Team</option>
      <option value="Royal Challengers Bengaluru">Royal Challengers Bengaluru</option>
      <option value="Punjab Kings">Punjab Kings</option>
      <option value="Delhi Capitals">Delhi Capitals</option>
      <option value="Mumbai Indians" selected>Mumbai Indians</option>
      <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
      <option value="Rajasthan Royals">Rajasthan Royals</option>
      <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
      <option value="Chennai Super Kings">Chennai Super Kings</option>
      <option value="Gujarat Titans">Gujarat Titans</option>
      <option value="Lucknow Super Giants">Lucknow Super Giants</option>
    </select>
  </div>

  <div>
    <label for="bowling_team">Bowling Team</label>
    <select id="bowling_team" name="bowling_team">
      <option value="">Select Team</option>
      <option value="Royal Challengers Bengaluru">Royal Challengers Bengaluru</option>
      <option value="Punjab Kings">Punjab Kings</option>
      <option value="Delhi Capitals">Delhi Capitals</option>
      <option value="Mumbai Indians">Mumbai Indians</option>
      <option value="Kolkata Knight Riders" selected>Kolkata Knight Riders</option>
      <option value="Rajasthan Royals">Rajasthan Royals</option>
      <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
      <option value="Chennai Super Kings">Chennai Super Kings</option>
      <option value="Gujarat Titans">Gujarat Titans</option>
      <option value="Lucknow Super Giants">Lucknow Super Giants</option>
    </select>
  </div>

 
  <div>
    <label for="city">City</label>
    <select id="city" name="city">
      <option value="">Select City</option>
      <option value="Mumbai" selected>Mumbai</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Centurion">Centurion</option>
      <option value="Jaipur">Jaipur</option>
      <option value="Durban">Durban</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Bloemfontein">Bloemfontein</option>
      <option value="Delhi">Delhi</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Chennai">Chennai</option>
      <option value="Johannesburg">Johannesburg</option>
      <option value="Port Elizabeth">Port Elizabeth</option>
      <option value="Ahmedabad">Ahmedabad</option>
      <option value="Cape Town">Cape Town</option>
      <option value="Pune">Pune</option>
      <option value="Nagpur">Nagpur</option>
      <option value="Kimberley">Kimberley</option>
      <option value="Cuttack">Cuttack</option>
      <option value="Visakhapatnam">Visakhapatnam</option>
      <option value="East London">East London</option>
    </select>
  </div>

  <div>
    <label for="over">Over Completed</label>
    <input type="text" id="over" name="over" value="5.2" placeholder="e.g., 5.4 for 5 overs 4 balls">
  </div>


  <div>
    <label for="target">Target in Match</label>
    <input type="number" id="target" name="target" value="180" min="0">
  </div>

  <div>
    <label for="score">Score of Match</label>
    <input type="number" id="score" name="score" value="120" min="0">
  </div>


  <div>
    <label for="wicket">Wicket Gone</label>
    <input type="number" id="wicket" name="wicket" value="3" min="0" max="10">
  </div>


  <button type="button" id="predict-btn">Predict Winner</button>

  <pre id="json-output" class="output output1"></pre>
</form>
</div>

<script src="main.js"></script>
</body>
</html>
